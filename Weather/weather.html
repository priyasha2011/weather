
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color:#1B1A55;
      text-shadow: 1px 1px 2px #535C91;
      font-size: 35px;
    }
    #weather {
      font-size: 24px;
      margin-top: 20px;
      background-color:#535C91;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    #weather h2 {
      color:#FFF3CF;
      margin-bottom: 10px;
    }
    #weather p {
      color:#FFDD95;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Weather App</h1>
  <div id="weather">Loading weather...</div>

  <br>
  <br>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About this App</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              
            </a> 
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class ="container" style=" margin-left: 100px; margin-right: 100px; padding-left: 300px ;">
    <h1 class="my-4 text-center" style="padding-right: 280px;">Weather for <span id="cityName"></span></h1>
    <main>
        <div class="row row-cols-10 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-10 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Temperatures</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li style="color:#535C91;">Temperature is <span id="temp"></span></li>
                  <li style="color:#535C91;">Minimum temperature is <span id="min_temp"></span></li>
                  <li style="color:#535C91;">Maximum temperature is <span id="max_temp"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
              <div class="card-header py-3">
                <h4 class="my-0 fw-normal">Atmospheric Details</h4>
              </div>
              <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                  <li style="color:#535C91;">Cloud PCT is <span id="cloud_pct"></span></li>
                  <li style="color:#535C91;">Feels Like <span id="feels_like"></span></li>
                  <li style="color:#535C91;">Humidity is <span id="humidity"></span></li>
                </ul>
                
              </div>
            </div>
          </div>
          <div class="col">
          
       
            </tbody>
          </table>
        </div>
      </main>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="script1.js"></script> 
</body>
</html>
